<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="svg/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110px" class="invert" src="svg/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svg/playlist.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">

            <div class="header">

                <div class="nav">
                    <div class="menuCont">

                        <img class="invert menu" src="svg/menu.svg" alt="">

                        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="m15 6-5.29289 5.2929c-.33334.3333-.5.5-.5.7071s.16666.3738.5.7071l5.29289 5.2929"
                                stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        </svg>

                        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="m9 18 5.2929-5.2929c.3333-.3333.5-.5.5-.7071s-.1667-.3738-.5-.7071l-5.2929-5.2929"
                                stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        </svg>

                    </div>
                </div>


                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">

                </div>
                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo">                       
                        </div>

                        <div class="songButtons">
                            <img id="previous" src="svg/previous.svg" alt="">
                            <img id="play" src="svg/play-circle.svg" alt="">
                            <img id="next" src="svg/forward.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime">
                            </div>

                            <div class="volume">
                                <img width="24px" height="24px" src="svg/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" >
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
