<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110px" class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">

            <div class="header">

                <div class="nav">
                    <div class="menuCont">

                        <img class="invert menu" src="menu.svg" alt="">

                        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="m15 6-5.29289 5.2929c-.33334.3333-.5.5-.5.7071s.16666.3738.5.7071l5.29289 5.2929"
                                stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        </svg>

                        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="m9 18 5.2929-5.2929c.3333-.3333.5-.5.5-.7071s-.1667-.3738-.5-.7071l-5.2929-5.2929"
                                stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        </svg>

                    </div>
                </div>


                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.90588 4.53682C6.50592 4.2998 6 4.58808 6 5.05299V18.947C6 19.4119 6.50592 19.7002 6.90588 19.4632L18.629 12.5162C19.0211 12.2838 19.0211 11.7162 18.629 11.4838L6.90588 4.53682Z"
                                    stroke="black" fill="#000" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://imgix.uppbeat.io/images/UppBeat_Playlists_Beats_Lofi-Beats.jpg?w=256&q=50&fit=max&auto=format%2Ccompress"
                            alt="">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>


                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6.90588 4.53682C6.50592 4.2998 6 4.58808 6 5.05299V18.947C6 19.4119 6.50592 19.7002 6.90588 19.4632L18.629 12.5162C19.0211 12.2838 19.0211 11.7162 18.629 11.4838L6.90588 4.53682Z"
                                    stroke="black" fill="#000" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://imgix.uppbeat.io/images/UppBeat_Playlists_Beats_Lofi-Beats.jpg?w=256&q=50&fit=max&auto=format%2Ccompress"
                            alt="">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>

                </div>
                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo">                       
                        </div>

                        <div class="songButtons">
                            <img id="previous" src="previous.svg" alt="">
                            <img id="play" src="play-circle.svg" alt="">
                            <img id="next" src="forward.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime">
                            </div>

                            <div class="volume">
                                <img width="24px" height="24px" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" >
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
